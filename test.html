<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-between h-32 w-11/12 mx-auto">
      <div class="bg-slate-400">
        <div class="navbar-start">
          <a
            class="btn bg-transparent border-none shadow-none text-3xl font-extrabold pl-2"
            >Rinterio</a
          >
        </div>
      </div>
      <div class="bg-green-200">
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-black">Home</a></li>
            <li><a class="text-gray-500">Services</a></li>
            <li><a class="text-gray-500">Portfolio</a></li>
            <li><a class="text-gray-500">Blogs</a></li>
            <li><a class="text-gray-500">Contact Us</a></li>
          </ul>
        </div>
      </div>
      <div class="bg-orange-300">
        <div class="navbar-end">
          <i
            class="fa-solid fa-magnifying-glass bg-white p-3 rounded-full mr-3 border-2 border-gray-200 text-gray-400"
          ></i>
          <i
            class="fa-solid fa-cart-shopping bg-white p-3 rounded-full mr-3 border-2 border-gray-200 text-gray-400"
          ></i>
          <div class="btn rounded-full bg-[#ABEF5F]">
            <a class="font-bold text-xl">Book Consult</a>
            <div class="bg-black text-white p-2 rounded-full">
              <i class="fa-solid fa-arrow-up-long rotate-45"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
